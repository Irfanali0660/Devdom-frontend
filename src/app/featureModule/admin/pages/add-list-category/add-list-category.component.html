<h1 class=" text-center mb-5 text-3xl font-bold">List category</h1>
<div class="flex justify-center">
    <div class="w-1/2 mx-2 mb-8 ">
        <div class="w-full lg:1/2 px-2 mb-4 space-y-2">
            <form method="post" [formGroup]="listcategory" (submit)="addlist()">
                <label for="title" class="block mb-2  font-medium text-gray-900 text-lg">listCategory name</label>
                <input type="text" placeholder="Enter the category here" formControlName="listcategory"
                    class="text-black block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <label for="title" class="block mb-2  font-medium text-gray-900 text-lg">description</label>
    <input type="text" placeholder="Enter the title here" formControlName="description" class="text-black block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <div class="flex justify-center">
                    <button type="submit"
                        class="block w-1/2 flex-none px-2 py-2 border-2 rounded-lg font-medium text-black mt-5 py-2 rounded-2xl hover:-translate-y-1 transition-all duration-500 font-semibold mb-2 bg-cyan-100 hover:bg-cyan-400">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
